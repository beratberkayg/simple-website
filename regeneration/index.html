<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBG</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="col c-1">
        <div class="item"><img src="./assets/1.jpg" alt="" /></div>
        <div class="item"><img src="./assets/2.jpg" alt="" /></div>
        <div class="item"><img src="./assets/3.jpg" alt="" /></div>
        <div class="item"><img src="./assets/4.jpg" alt="" /></div>
        <div class="item"><img src="./assets/5.jpg" alt="" /></div>
      </div>
      <div class="col c-2">
        <div class="item"><img src="./assets/6.jpg" alt="" /></div>
        <div class="item"><img src="./assets/7.jpg" alt="" /></div>
        <div class="item"><img src="./assets/8.jpg" alt="" /></div>
        <div class="item"><img src="./assets/9.jpg" alt="" /></div>
        <div class="item"><img src="./assets/10.jpg" alt="" /></div>
      </div>
      <div class="col c-3">
        <div class="item"><img src="./assets/1.jpg" alt="" /></div>
        <div class="item"><img src="./assets/2.jpg" alt="" /></div>
        <div class="item">
          <img src="./assets/1.jpg" alt="" />
        </div>
        <div class="item"><img src="./assets/4.jpg" alt="" /></div>
        <div class="item"><img src="./assets/5.jpg" alt="" /></div>
      </div>
      <div class="col c-4">
        <div class="item"><img src="./assets/6.jpg" alt="" /></div>
        <div class="item"><img src="./assets/7.jpg" alt="" /></div>
        <div class="item"><img src="./assets/8.jpg" alt="" /></div>
        <div class="item"><img src="./assets/9.jpg" alt="" /></div>
        <div class="item"><img src="./assets/10.jpg" alt="" /></div>
      </div>
      <div class="col c-5">
        <div class="item"><img src="./assets/1.jpg" alt="" /></div>
        <div class="item"><img src="./assets/2.jpg" alt="" /></div>
        <div class="item"><img src="./assets/3.jpg" alt="" /></div>
        <div class="item"><img src="./assets/4.jpg" alt="" /></div>
        <div class="item"><img src="./assets/5.jpg" alt="" /></div>
      </div>
    </div>
    <div class="content">
      <nav>
        <div class="nav-item">
          <a href="#" id="active">Work</a>
        </div>
        <div class="nav-item">
          <a href="#" id="active">About</a>
        </div>
      </nav>
      <div class="hero">
        <div class="icon"><ion-icon name="add-sharp"></ion-icon></div>
        <div class="title">
          <p>The Regeneration Site</p>
        </div>
        <div class="icon-2"><ion-icon name="add-sharp"></ion-icon></div>
      </div>
      <footer class="footer">
        <div class="preview">
          <img src="./assets/1.jpg" alt="" />
          <img src="./assets/2.jpg" alt="" />
          <img src="./assets/3.jpg" alt="" />
          <img src="./assets/4.jpg" alt="" />
          <img src="./assets/5.jpg" alt="" />
          <img src="./assets/6.jpg" alt="" />
          <img src="./assets/7.jpg" alt="" />
        </div>
        <div class="slide-num"><p>1 &mdash; 3</p></div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
